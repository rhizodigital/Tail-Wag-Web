{% load static wagtailcore_tags %}
<div class="container mx-auto p-4 bg-white shadow-inner rounded-b-lg">
    {% if search_results %}

        {% for result in search_results %}

            <a href="{% pageurl result %}" class="p-3 rounded-lg hover:bg-gray-50 block">
                <p class="text-base font-medium text-gray-900">{{ result }}</p>
            </a>


        {% endfor %}

    
    
    {% elif search_query %}
    No results found
    {% endif %}

</div>
